<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Jogo de Perguntas</title>
</head>
<body>
    <div id="game-container">
        <h1>Jogo de Perguntas</h1>
        <div id="question"></div>
        <div id="answers"></div>
        <div id="footer">
            Acertos: <span id="correct-count">0</span> | Erros: <span id="wrong-count">0</span>
        </div>
    </div>

    <div id="result-page" class="hidden">
        <div id="result-message"></div>
        <button id="prize-button" class="hidden">Pegue o seu prêmio 🎁</button>
        <button id="retry-button" class="hidden">Tente novamente</button>
        <div id="final-image" class="hidden">
            <img src="imagem11.jpg" alt="Premiação" style="width: 100%; height: auto;">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
