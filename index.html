<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Jogo de Perguntas</title>
</head>
<body>
    <div id="game-container">
        <div id="question-container">
            <h1 id="question"></h1>
            <div id="options"></div>
            <button id="next-button" class="hidden">Próxima Pergunta</button>
        </div>
    </div>

    <div id="result-container" class="hidden">
        <h1 id="result-message"></h1>
        <button id="result-button">Pegue o seu prêmio 🎁</button>
    </div>

    <div id="final-image" class="hidden"></div>

    <div id="footer">
        Acertos: <span id="correct-count">0</span> | Erros: <span id="wrong-count">0</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
